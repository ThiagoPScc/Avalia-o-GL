<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Avaliação GL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
*{
padding:0px;
margin:0px;
}
button{
border-radius:55px;
border:none;
background-color:white;
color:none;
}


body{
background: radial-gradient(#aec5da 15%, transparent 16%), linear-gradient(45deg, transparent 49%, #aec5da 49% 51%, transparent 51%), linear-gradient(-45deg, transparent 49%, #aec5da 49% 51%, transparent 51%);
        background-size: 5em 5em;
        background-color: #ffffff;
        opacity: 1}
		
#containerPrincipal{
opacity:1;
	display:flex;
	flex-direction:column;
	justify-content: center;
	align-items: center;
	margin-top:5%;
	
}
.logo{
width:50%;
border-radius:25px;
box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;}


#emotes{
margin:3%;
width:80%;
height:20vh;
display:flex;
flex-direction:row;
justify-content: center;
align-items: center;
background-color:white;
padding:5%;
gap:10%;
box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
border-radius:25px;

}
.emote{
width:120%;
}

.emote:hover{
width:130%;
}
#mensagemVoto {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ffffff;
    color: #000;
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
    font-size: 1.2em;
    font-weight: bold;
    z-index: 1000;
    transition: opacity 0.5s ease;
}
#finalizar{
margin-top: 20%;
background-color: #4f4791;
color: #ffffff;
width: 100px;
padding:1%;
border-radius:5px;
}

#resetar{
background-color: #D64933;
color: #ffffff;
width: 100px;
padding:1%;
border-radius:5px;
margin-left:50%;
}

h3{
font-family: sans-serif;

}

</style>
</head>
<body>
	<div id="containerPrincipal">
		<img class="logo" src="https://github.com/ThiagoPScc/Avalia-o-GL/blob/main/emotes/logoGL.PNG?raw=true">
		<h3>Avalie nosso desempenho</h3>
		<div id="emotes">
			<button id="bravo" onclick="somarDados(1)"><img class="emote" src="https://github.com/ThiagoPScc/Avalia-o-GL/blob/main/emotes/bravo.png?raw=true"></button>
			<button id="irritado" onclick="somarDados(2)"><img class="emote" src="https://github.com/ThiagoPScc/Avalia-o-GL/blob/main/emotes/irritado.png?raw=true"></button>
			<button id="normal" onclick="somarDados(3)"><img class="emote" src="https://github.com/ThiagoPScc/Avalia-o-GL/blob/main/emotes/normal.png?raw=true"></button>
			<button id="satisfeito" onclick="somarDados(4)"><img class="emote" src="https://github.com/ThiagoPScc/Avalia-o-GL/blob/main/emotes/satisfeito.png?raw=true"></button>
			<button id="feliz" onclick="somarDados(5)"><img class="emote" src="https://github.com/ThiagoPScc/Avalia-o-GL/blob/main/emotes/feliz.png?raw=true"></button>
		</div>
		<div id="mensagemVoto" style="display:none;">Obrigado por votar!</div>
	
		
	</div>
	<button id="finalizar" onclick="finalizarVoto()">Finalizar Votação</button>
	
	<button id="resetar" onclick="resetarVoto()">Resetar Votação</button>

</body>
<script>
	let ruim = 0, insatisfeito = 0, normal = 0, satisfeito = 0, otimo = 0;


	function somarDados(val){
		switch (val){
			case 1:
				ruim += 1;	
				terminarVoto();
				break;
			case 2:
				insatisfeito += 1;
				terminarVoto();
				break;
			case 3:
				normal += 1;
				terminarVoto();
				break;
			case 4:
				satisfeito += 1;
				terminarVoto();
				break;
			case 5:
				otimo += 1		
				terminarVoto();
				break;
			}
	}

	function terminarVoto(){
		const msg = document.getElementById("mensagemVoto");
	msg.style.display = "block";
	msg.style.opacity = "1";

	setTimeout(() => {
		msg.style.opacity = "0";
		setTimeout(() => {
			msg.style.display = "none";
		}, 500); // espera a transição de opacidade
	}, 1000); // mostra por 2 segundos
	}

	function finalizarVoto(){
		const resultado = 
`Resultado da votação:
- Ruim: ${ruim}
- Insatisfeito: ${insatisfeito}
- Normal: ${normal}
- Satisfeito: ${satisfeito}
- Ótimo: ${otimo}`;

	// Cria o blob com o conteúdo
	const blob = new Blob([resultado], { type: 'text/plain' });

	// Cria um link temporário pra download
	const link = document.createElement("a");
	link.href = URL.createObjectURL(blob);
	link.download = "resultado_votacao.txt";
	link.click();

	// Libera o objeto da memória
	URL.revokeObjectURL(link.href);

	}
	
	function resetarVoto(){
	ruim = 0, insatisfeito = 0, normal = 0, satisfeito = 0, otimo = 0;
	}

</script>
